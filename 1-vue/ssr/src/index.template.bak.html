<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--双花括号 输出时会进行转义-->
  <!--使用装花括号(double-mustache)进行HTML转义插值(HTML-escaped omterpolation)-->

  <title>Vue SSR {{title}}</title>

  <!-- 三花括号 不转义 -->
    <!--使用三花括号(triple-mustache)进行HTML不转义插值(non-HTML-escaped interpolation)-->

  {{{meta}}}
</head>
<body>
  <h2>Vue SSR</h2>
  <!--vue-ssr-outlet-->
</body>
</html>
