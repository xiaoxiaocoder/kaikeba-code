<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="dist/vue.global.js"></script>
</head>

<body>
  <div id="app">
    <h1>{{ hello }}</h1>
  </div>
  <script>
    Vue.createApp({
      // 纯对象配置3.0不支持了
      // data: { hello: 'hello Vue3' }
        data () {
          return { hello: 'hello Vue3' }
        }
      }
    ).mount('#app')
  </script>
</body>

</html>
