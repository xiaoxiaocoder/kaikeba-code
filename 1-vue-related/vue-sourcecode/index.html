<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{ msg }}</h1>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data () {
        return {
          msg: 'Hello Vue.js'
        }
      }
    })
  </script>
</body>
</html>
