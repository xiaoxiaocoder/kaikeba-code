<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p v-for="item,index in items" :key="index"> {{ item}}</p>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data () {
        return {
          items: ['a','b', 'c', 'd']
        }
      },
      mounted () {
        this.items.splice(2, 0, 'e');
      },
    })
  </script>
</body>
</html>
